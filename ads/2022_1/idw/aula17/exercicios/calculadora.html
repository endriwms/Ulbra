<h1>Calculadora</h1>
    <div id="calculadoraSimples">
        <label for="valor1">
            <input type="text" id="entrada1" placeholder="primeiro valor">
        </label>

        <span class="p-2"></span>

        <label for="operacao">
            <select name="operador" id="operador">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">x</option>
                <option value="/">/</option>
            </select>
        </label>

        <span class="p-2"></span>

        <label for="valor2">
            <input type="text" id="entrada2" placeholder="segundo valor">
        </label>

        <span class="p-2"></span>

        <label for="resultado">
            <input type="text" id="result">
        </label>

        <span class="pt-2"></span>

        <button id="calcular">Calcular</button> 
    </div>
